<h1>Interpolation</h1>

<p>Message: {{appName}}</p>

<!--Property Binding-->
<input type="text" [value]="clientName">

<!--Style Binding-->
<p [style.color]="myColor">Text color is style using style binding.</p>
<p [class]="appliedCSSClass">this text is styled using style binding.</p>
<p [class.blue]="notappliedCSSClass">No style binding applied in this line.</p>

<!--Event Binding-->
<h2>Event Binding</h2>
<button (click)="showData($event)">Click this button!</button>
<br>
<button on-click="showData($event)">Click Me Too!</button>

<br>
<input type="text" #keyupbox placeholder="keyup box" (keyup)="getData(keyupbox.value)"/>
<br>
<input type="text" #keyinputbox placeholder="input box" (input)="getData(keyinputbox.value)"/>
<br>
<input type="text" #keydownbox placeholder="keydown box" (keydown)="getData(keydownbox.value)"/>
<br>
<input type="text" #keyblurbox placeholder="blur box" (blur)="getData(keyblurbox.value)"/>
